<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login de Usu√°rio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <script src="login_controller.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            transition: background 0.3s;
        }

        .card {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            transition: background 0.3s, color 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3 0%, #007bff 100%);
        }

        .darkmode {
            background: linear-gradient(135deg, #232526 0%, #414345 100%) !important;
            color: #f1f1f1 !important;
        }

        .darkmode .card {
            background: #232526 !important;
            color: #f1f1f1 !important;
        }

        .darkmode .form-control,
        .darkmode .form-select {
            background: #414345 !important;
            color: #f1f1f1 !important;
            border-color: #555 !important;
        }

        .darkmode .btn-primary {
            background: linear-gradient(90deg, #232526 0%, #414345 100%) !important;
        }

        .toggle-dark {
            position: absolute;
            top: 24px;
            right: 24px;
            z-index: 10;
        }
    </style>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('darkmode');
        }
    </script>
</head>

<body>
    <button class="btn btn-outline-dark toggle-dark" onclick="toggleDarkMode()" title="Alternar modo escuro">
        <i class="fa-solid fa-moon"></i>
    </button>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card p-4">
                    <h2 class="mb-4 text-center"><i class="fa-solid fa-right-to-bracket"></i> Login</h2>
                    <form name="loginForm" autocomplete="off">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="login" placeholder="Informe seu login" name="login">
                            <label for="login">Login</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="senha" placeholder="Informe a senha" name="senha">
                            <label for="senha">Senha</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary btn-lg" onclick="Logar()">
                                <i class="fa-solid fa-paper-plane"></i> Entrar
                            </button>
                        </div>
                    </form>
                    <div id="loginMsg" class="mt-3 text-center"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
